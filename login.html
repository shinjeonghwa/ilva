<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하나투어</title>
  <link rel="stylesheet" href="./css/login.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>

  <script src="https://kit.fontawesome.com/4bdc6f6908.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- 로그인 웹 -->
  <div class="login-wrap">
    <!-- 로그인 헤더 -->
  <header>
    <a href="./index.html">
    <span> <i class="fa-solid fa-chevron-left"></i></span>
    <span>HOME</span>
    </a>
  </header>

  <!-- logo-wrap -->
  <div class="logo-wrap">
    <img src="image/logo.before.png" alt="">
  </div>

  <!-- login-box -->
  <div class="login-box">
    <input type="text" placeholder="아이디(이메일계정)" class="id">
    <input type="text" placeholder="비밀번호 8번글자" class="password">
    <div class="check">
      <span><i class="fa-regular fa-circle-check"></i></span>
      <span>아이디저장</span>
    </div>
    <button>로그인</button>
  </div>

  <!-- 찾기 버튼/ 회원가입 -->
  <div class="search">
  <div class="id-sh fl"><a href="#none">아이디 찾기</a></div>
  <div class="pw-sh fl"><a href="#none">비밀번호찾기</a></div>
  <div class="mbs fr"><a href="#none">회원가입</a></div>
  </div>

  <div class="search2">
    <div class="etc1 fl">
      <!-- 공백 -->
    </div>
    <div class="etc2 fr">
      <img src="image/login/mbs.png" alt="">
    </div>
  </div>

  <!-- 간편하게 로그인하기 -->
  <div class="login2 clear">
    <span class="fl"><a href="#none">간편하게 <br> 로그인하기</a></span>
    <span class="fl">
      <a href="#none"><img src="image/login/apple.png" alt=""></a>
    </span>
    <span class="fl">
      <a href="#none">
      <img src="image/login/kakao.png" alt="">
      </a>
    </span>
    <span class="fl"><a href="#none">
      <img src="image/login/naver.png" alt="">
    </a>
    </span>
  </div>

  <div class="login-etc clear">
    <span class="fl"><a href="#none">비회원으로 예약하셨나요?</a></span>
    <span class="fr"><a href="#none">비회원 예약조회</a></span>
  </div>
</div>
</body>
</html>
